<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-info">
        <input type="text" id="nome-pessoa" required placeholder ="Nome"/>
        <input type="number" id="numero-pessoa" required placeholder ="Numero"/>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <th>
                Nome
            </th>
            <th>
                Número
            </th>
            </thead>   
            <tbody id="tabela-corpo"></tbody>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
